    <style>
        .slideshow-container{
            position: relative;
            max-width: 1366px;
            margin:auto;
        }
        .myslides {
            display:none;

        }
         .myslides img {
            width:100%;
            height: 786px;   
         }
         .prev ,.next{
            position: absolute;
            top: 50%;
            margin-top: -2px;
            padding:16px;
            color:black;
            font-weight: bold;
            font-size: 20px;
            transition:0.6s ease;
            border-radius: 3px 0 0 3px;
            cursor:pointer;

         }
         .next{
            right:0;
            border-radius:3px 0 0 3px;

         }
         .prev:hover, next:hover{
            background-color:black;
            
         }
         @keyframes fade{
            from{
               opacity: 0.4;
            }
            to{
               opacity:1;
            }
            }
